<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Change Effect On Website</title>
    <link rel="stylesheet" href="./style.css">
   >
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="./background_change_img/transparent.png" alt="Transparent Image" width="100%">
            <div class="img-wrap">
                <img src="./background_change_img/original.jpg" alt="Original Image" id="originalImg">
            </div>
        </div>
        <span id="line">
            <img src="./background_change_img/arrow.png" alt="Arrow" class="arrow">
        </span>
    </div>
    <script>
        window.onload = function () {
            let imgBox = document.querySelector(".img-box");
            let imgWrap = document.querySelector(".img-wrap");
            let originalImg = document.getElementById("originalImg");
            let line = document.getElementById("line");
            originalImg.style.width = imgBox.offsetWidth + "px";
            let leftSpace = imgBox.offsetLeft;
            imgBox.onmousemove = function (e) {
                var boxWidth = (e.pageX - leftSpace) + "px";
                imgWrap.style.width = boxWidth;
                line.style.left = boxWidth;
            };
        };
    </script>
</body>
</html>
