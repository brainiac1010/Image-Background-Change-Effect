<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Change Effect On Website</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <div class="container">


        <div class="img-box">
            <img src="./background_change_img/transparent.png" width="100%">

            <div class="img-wrap">
                <img src="./background_change_img/original.jpg" id="orginalImg">
            </div>

        </div>
        <span id="line">
            <img src="./background_change_img/arrow.png" class="arrow">
        </span>
    </div>
    <script>
        let imgBox = document.querySelector(".img-box")
        let imgWrap = document.querySelector(".img-wrap")

        let orginalImg = document.getElementById("orginalImg")

        let line = document.getElementById("line")
        orginalImg.style.width = imgBox.offsetWidth + "px"
        let leftSpace = imgBox.offsetLeft
        imgBox.onmousemove = function (e) {
            var boxWith = (e.pageX - leftSpace) + "px";
            imgWrap.style.width = boxWith;
            line.style.left = boxWith;
        }

    </script>
</body>

</html>
